<!DOCTYPE html>
<html lang="en" th:fragment="view(title, content)">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:replace="${title}">GameStore</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/custom.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body class="theme-dark d-flex flex-column min-vh-100">

<header th:replace="~{/homeViews/menu}"></header>

<div th:replace="~{/homeViews/banner}"></div>

<main class="container flex-fill py-4" style="min-height: 700px">
  <article th:replace="${content}">CONTENT</article>
</main>

<footer class="site-footer mt-auto" th:replace="~{/homeViews/footer}"></footer>

</body>
</html>
