<div id="gameBanner" class="carousel slide mb-4" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/images/banner.png" class="d-block w-100 banner-img" alt="Banner 0">
    </div>
    <div class="carousel-item">
      <img src="/images/banner1.png" class="d-block w-100 banner-img" alt="Banner 1">
    </div>
    <div class="carousel-item">
      <img src="/images/banner2.png" class="d-block w-100 banner-img" alt="Banner 2">
    </div>
    <div class="carousel-item">
      <img src="/images/banner3.png" class="d-block w-100 banner-img" alt="Banner 3">
    </div>
    <div class="carousel-item">
      <img src="/images/banner4.png" class="d-block w-100 banner-img" alt="Banner 4">
    </div>
  </div>

  <!-- Nút điều hướng -->
  <button class="carousel-control-prev" type="button" data-bs-target="#gameBanner" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#gameBanner" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
    <span class="visually-hidden">Next</span>
  </button>

  <!-- Nút chỉ báo (dấu chấm nhỏ) -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#gameBanner" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#gameBanner" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#gameBanner" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#gameBanner" data-bs-slide-to="3"></button>
    <button type="button" data-bs-target="#gameBanner" data-bs-slide-to="4"></button>
  </div>
</div>
