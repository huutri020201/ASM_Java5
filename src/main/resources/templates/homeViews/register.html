<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout :: view(~{::title}, ~{::body})}">
<head>
    <title>Đăng ký</title>
</head>
<body>
<main class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card login-card p-4 shadow-lg">
        <h2 class="text-center text-warning mb-4">Đăng ký</h2>
        <i class="text-danger" th:text="${message}"></i>
        <form th:object="${account}" action="/register/in" method="post">
            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input th:field="*{username}" type="text" id="username" name="username"
                       class="form-control" placeholder="Nhập tên đăng nhập">
                <i class="text-danger" th:errors="*{username}"></i>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input th:field="*{email}" type="text" id="email" name="email"
                       class="form-control" placeholder="Nhập email">
                <i class="text-danger" th:errors="*{email}"></i>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input th:field="*{password}" type="password" id="password" name="password"
                       class="form-control" placeholder="Nhập mật khẩu">
                <i class="text-danger" th:errors="*{password}"></i>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <label for="confirm" class="form-label">Xác nhận mật khẩu</label>
                <input type="password" id="confirm" name="confirm"
                       class="form-control" placeholder="Nhập lại mật khẩu">
            </div>

            <!-- Submit -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Đăng ký</button>
            </div>
        </form>

        <!-- Link sang đăng nhập -->
        <p class="text-center mt-3">
            Đã có tài khoản?
            <a th:href="@{/login}" class="footer-link">Đăng nhập</a>
        </p>
    </div>
</main>
</body>
</html>
