<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout :: view(~{::title}, ~{::section})}">

<head>
  <title>Đăng nhập</title>
</head>

<body>
<section class="login-page d-flex justify-content-center align-items-center">
  <div class="card login-card p-4">
    <h2 class="text-center mb-4 text-warning">Đăng nhập</h2>
    <form action="/login/in" method="post">
      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Tên đăng nhập</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tài khoản" required>
      </div>
      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
      </div>
      <!-- Remember -->
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="remember" name="remember">
        <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
      </div>
      <!-- Button -->
      <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
      <a th:href="@{/register}" class="btn btn-primary w-100 mt-2">Đăng ký</a>
    </form>
  </div>
</section>
</body>
</html>
