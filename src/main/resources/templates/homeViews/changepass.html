<!DOCTYPE html>
<html lang="vi" th:replace="~{/layout::view(~{::title}, ~{::section})}">
<head>
  <title>Thông tin cá nhân</title>
</head>
<body>
<section>
<hr>
  <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>
<h5 class="mt-4 text-warning">Đổi mật khẩu</h5>
<form th:action="@{/changepass}" method="post" class="mt-3">
  <div class="mb-3">
    <label class="text-smoke">Mật khẩu hiện tại</label>
    <input type="password" name="currentPassword" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="text-smoke">Mật khẩu mới</label>
    <input type="password" name="newPassword" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="text-smoke">Xác nhận mật khẩu mới</label>
    <input type="password" name="confirmPassword" class="form-control" required>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary px-4">Đổi mật khẩu</button>
  </div>
</form>
</section>
</body>
</html>
